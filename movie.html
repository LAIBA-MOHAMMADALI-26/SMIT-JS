<!DOCTYPE html>
<html>
  <head>
    <title>Movie Recommendation App</title>
  </head>
  <body>
    <h1>Movie Recommendation App</h1>
    <form>
      <label for="genre">Genre:</label>
      <input type="text" id="genre"><br><br>
      <label for="rating">Rating:</label>
      <input type="number" id="rating" min="1" max="10"><br><br>
      <label for="year">Release Year:</label>
      <input type="number" id="year" min="1900" max="2023"><br><br>
      <button type="button" onclick="recommend()">Recommend</button>
    </form>
    <div id="recommendations"></div>
    <script src="/scripts/move.js"></script>
  </body>
</html>
